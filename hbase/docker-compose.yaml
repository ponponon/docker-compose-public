version: "3"
services:
  hbase:
    container_name: hbase
    image: harisekhon/hbase:2.1
    restart: always
    ports:
      - "2181:2181"
      - "8080:8080"
      - "8085:8085"
      - "9090:9090"
      - "9095:9095"
      - "16000:16000"
      - "16010:16010"
      - "16201:16201"
      - "16020:16020"
      - "16030:16030"
      - "16301:16301"

# 该容器已经包含 thrift，不需要在单独安装 thrift