version: "3"

services:
  grafana:
    container_name: grafana
    image: grafana/grafana
    restart: always
    ports:
      - "3000:3000"
  prometheus:
    container_name: prometheus
    image: prom/prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - /home/bot/opt/docker-compose-public/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    ports:
      - "9093:9093"
    volumes:
      - /home/bot/opt/docker-compose-public/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml

  node_exporter:
    image: prom/node-exporter
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    network_mode: host
    pid: host
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - "/:/host:ro,rslave"

