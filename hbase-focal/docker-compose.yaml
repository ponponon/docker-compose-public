version: "3"
services:
  hbase-standalone:
    container_name: hbase-standalone
    image: ponponon/hbase:2.4.17
    restart: always
    ports:
      - "2181:2181"
      - "8080:8080"
      - "8085:8085"
      - "9090:9090"
      - "9095:9095"
      - "16000:16000"
      - "16010:16010"
      - "16201:16201"
      - "16020:16020"
      - "16030:16030"
      - "16301:16301"
